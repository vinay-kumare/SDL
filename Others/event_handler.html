<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handlers</title>
    <script>
        // JavaScript function to change text color
        function changeColor() {
            document.getElementById("text").style.color = "red";
        }

        // JavaScript function to display an alert message
        function showAlert() {
            alert("Button clicked!");
        }

        // JavaScript function to change text to uppercase
        function changeToUppercase() {
            var textElement = document.getElementById("text");
            textElement.textContent = textElement.textContent.toUpperCase();
        }

        // JavaScript function to change text to lowercase
        function changeToLowercase() {
            var textElement = document.getElementById("text");
            textElement.textContent = textElement.textContent.toLowerCase();
        }
    </script>
</head>
<body>
    <h1>Event Handlers</h1>
    <button onclick="changeColor()">Change Text Color</button>
    <p id="text">This is a sample text.</p>
    <button onclick="showAlert()">Click Me</button>
    <button onclick="changeToUppercase()">Change to Uppercase</button>
    <button onclick="changeToLowercase()">Change to Lowercase</button>
</body>
</html>
