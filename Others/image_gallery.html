<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery .col-md-4 {
            flex: 0 0 calc(33.33% - 20px);
            margin: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Gallery</h1>
        <div class="gallery">
            <div class="col-md-4">
                <img src="D:\Wallpapers\Beauty\Jennifer_Connely.jpeg" alt="Image 1">
            </div>
            <div class="col-md-4">
                <img src="D:\Wallpapers\Beauty\Sophia_Loren.jpg" alt="Image 2">
            </div>
            <div class="col-md-4">
                <img src="D:\Wallpapers\Beauty\Anita_Ekberg.jpg" alt="Image 3">
            </div>
            <div class="col-md-4">
                <img src="D:\Wallpapers\Beauty\Kathryn_Newton.jpg" alt="Image 4">
            </div>
            <div class="col-md-4">
                <img src="D:\Wallpapers\Beauty\Scarlett.jpg" alt="Image 5">
            </div>
            <div class="col-md-4">
                <img src="D:\Wallpapers\Beauty\Monica.jpg" alt="Image 6">
            </div>
        </div>
    </div>
</body>
</html>
