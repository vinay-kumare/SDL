<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - Garment Store</title>
 
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa; /* Light grey background */
    }
    nav {
      background-color: #343a40; /* Dark grey navbar */
      color: #fff; /* White text */
      padding: 10px 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h2 {
      color: #343a40; /* Dark grey heading */
      margin-bottom: 20px;
    }
    .card {
      border: 1px solid #ccc; /* Light grey border */
      border-radius: 4px;
      overflow: hidden;
    }
    .card-img-top {
      width: 100%;
      height: auto;
    }
    .card-body {
      padding: 20px;
    }
    .card-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .card-text {
      color: #555; /* Dark grey text */
      margin-bottom: 15px;
    }
    .btn-primary {
      background-color: #007bff; /* Blue button */
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      cursor: pointer;
    }
    .btn-primary:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }
  </style>
</head>
<body>

</body>
</html>
